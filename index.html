<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <!-- Replace the version number with your desired Firebase version -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <!-- Include other Firebase services if needed -->

    <link rel="stylesheet" href="style.css" />
    <title>ATG EDUCATION PORTAL</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img src="./img/logo 1.svg" alt="ATG EDUCATION PORTAL Logo">
            <h2 class="title">ATG EDUCATION PORTAL</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">ATG EDUCATION PORTAL</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class "input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <img src="./img/turbine.png" class="top-image" alt="ATG EDUCATION PORTAL Logo" />
        </div>
        <div class="panel right-panel">
          <img src="img/register.svg" class="image" alt="ATG EDUCATION PORTAL Logo" />
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <p id="modal-message">Error message here.</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
